<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="tachyons-extended.css">
  <title>Connected Senses</title>
</head>
<body>

    <header>
        <img class="w-logo" src=res/cs_logo.png alt="Connected Senses Logo"/>
        <nav>

            <li><a href="#">about us</a></li>

    <div class="galleryContainer">

     <div class="imageHolder">

     <div class="imageHolder">
        <img class="imgslides" src="res/running_nature_cropped.png" alt="">

      </div>
      <div class="imageHolder">
      
      <video autoplay muted loop src="res/skateboarder.mp4" type="video/mp4"></video>
      <p class="captionText">Caption Text-03</p>
   </div>
   <div id="dotsContainer"></div>
   
 </div> 

 <script src="tachyons.js"></script>
